## Python 章节知识点梳理

第 1 章 Python 语言概述

- 程序设计语言
    - 机器语言（由二进制 0、1 代码指令构成）
    - 汇编语言（汇编程序 → 机器语言表示文件）
    - 高级语言（C、Java、Python）
- 解释器和编译器
    - 解释器(eg. CPython): 源程序 → 执行结果
    - 编译器(eg. gcc): 源程序 → 可执行文件 → 执行结果
- 标识符

## 一道不错的题目

<div class="fragment">

```python
>>> t = 1
>>> t, a = 2, t + 1
>>> print(a)
```

</div>

<div class="fragment">

结果应该是什么呢❓ 答案是 3 吗❓

</div>

<div class="fragment">

正确答案是 2❗ Why❓

</div>

<div class="fragment">

这道题考察对于Python中的<u>赋值语句</u>的理解

以下是赋值语句的执行过程

1. 计算赋值号右边的表达式的值
2. 在对应的作用域中找到赋值号左边对应的变量
3. 将表达式的值分别绑定到变量上

</div>

</script></section><section data-markdown><script type="text/template">

## 上机考试经验

- 读题
    - 先理解题目，明确要做什么，梳理实现思路
    - 注意输入和输出的格式
- 实现
    - 根据自己构思的思路写
    - 有报错不要慌张，如果是个别测试点可以考虑用 Test
    - 错误的测试点较多说明实现思路有问题
    - 重新调整思路如果来不及可以进入下一题，稳住心态
- 题型分布
    - 简单的输入输出
    - 序列结构(String/List/Tuple)
    - 函数题
    - 算法思想(回溯/递归/贪心) *比较少*
